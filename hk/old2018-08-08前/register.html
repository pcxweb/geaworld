<!-- 注册内容 -->
<div class="container" >
	<div id="register">
		<h3>Agent 註冊</h3> <!-- 需修改 -->
		<form class="form-horizontal" id="agentform" action="/hkinterface/action-tran.jsp" enctype="multipart/form-data" method="post">
			<div class="formitem line">
			
				<div class="inputbox">
				
					<label for="code" class="control-label"><span>*</span>賬號</label>
							
					<input type="text" class="inputItem" name="loginid" id="code" placeholder="賬號"><!-- 必填 -->
				</div>
				<div class="inputbox">
					<label for="password" class="control-label"><span>*</span>密碼</label>
					<input type="password" class="inputItem" name="password" id="password"><!-- 必填 -->
				</div>
				<div class="inputbox">
					<label for="password2" class="control-label"><span>*</span>确认密碼</label>
					<input type="password" class="inputItem" name="password2" id="password2"><!-- 必填 -->
				</div>
			</div>
			<div class="formitem">
			
				<div class="inputbox">
				
					<label for="company-name" class="control-label"><span>*</span>公司名稱</label>
							
					<input type="text" class="inputItem" name="name" id="company-name" placeholder="公司名稱"><!-- 必填 -->
				</div>
				<div class="inputbox">
				
					<label for="companyEnname" class="control-label">英文名稱</label>
							
					<input type="text" class="inputItem" name="englishname" id="companyEnname" placeholder="英文名稱"><!-- 选填 -->
				</div>
			</div>
			<div class="formitem line">
				<div class="inputbox">
					<label for="date" class="control-label"><span>*</span>預計簽約時間</label>
					<input type="date" name="contract1_dead_date" id="date"><!-- 必填 -->
				</div>
				
				<div class="inputbox">
					<label for="number" class="control-label"><span>*</span>目標人數</label>
					<input type="number"  name="target" id="number"><!-- 必填 -->
				</div>
			</div>
			<div class="formitem line">
				
				<div class="inputbox">
					<label for="onepeople" class="control-label"><span>*</span>第壹負責人</label>
					<input type="text" class="inputItem" name="inchargeman" id="onepeople" placeholder="第壹負責人"><!-- 必填 -->
				</div>
				
				<div class="inputbox">
					<label for="phone1" class="control-label"><span>*</span>聯系電話</label>
					<input type="text" class="inputItem" name="contact" id="phone1" placeholder="聯系電話"><!-- 必填 -->
				</div>
				
				<div class="inputbox">
					<label for="email1" class="control-label" ><span>*</span>郵箱</label>
					<input type="email" class="inputItem" name="email" id="email1" placeholder="郵箱"><!-- 必填 -->
				</div>
			</div>
			<div class="formitem line">
				
				<div class="inputbox">
					<label for="twopeople" class="control-label">第二負責人</label>
					<input type="text" class="inputItem" name="inchargeman2" id="twopeople" placeholder="第壹負責人"><!-- 选填 -->
				</div>
				
				<div class="inputbox">
					<label for="phone2" class="control-label">聯系電話</label>
					<input type="text" class="inputItem" name="contact2" id="phone2" placeholder="聯系電話"><!-- 第二負責人有值必填/选填 -->
				</div>
				
				<div class="inputbox">
					<label for="email2" class="control-label">郵箱</label>
					<input type="email" class="inputItem" name="email2" id="email2" placeholder="郵箱"><!-- 第二負責人有值必填/选填 -->
				</div>
			</div>
			<div class="formitem line">
				<div class="inputbox">
					<label for="file1" class="control-label">合作协议</label>
					<input type="file" name="symbiosis" id="file1" placeholder="合作协议"><!-- 选填 -->
				</div>
			<!-- 	<div class="inputbox">
					<label for="file2" class="control-label">签证服务协议</label>
					<input type="file" name="file2" id="file2" placeholder="聯系電話">
				</div> -->
				<div class="inputbox">
					<label for="file3" class="control-label">院校协议</label>
					<input type="file" name="academy" id="file3" placeholder="郵箱"><!-- 选填 -->
				</div>
			</div>
			<div class="formitem line">
				
				<div class="inputbox">
					<label for="contactaddress" class="control-label"><span>*</span>聯系地址</label><!-- 必填 -->
					<textarea name="address" id="contactaddress" class="inputItem" rows="3"></textarea>
				</div>
				
				<div class="inputbox">
					<label for="remark" class="control-label">備註</label><!-- 选填 -->
					<textarea name="remark" id="remark" class="inputItem" rows="3"></textarea>
				</div>
			</div>
		
			<div class="title">
				<p>銀行賬號信息：</p>
				<div class="desc">（ 註：銀行和其支行需要分開寫！）</div>
			</div>
			<div class="formitem">
				
				<div class="inputbox">
					<label for="bankicon" class="control-label">開戶銀行</label>
					<input type="text" class="inputItem" name="bankname" id="bankicon" placeholder="開戶銀行"><!-- 选填 -->
				</div>
				
				<div class="inputbox">
					<label for="banklink" class="control-label">銀行支行</label>
					<input type="text" class="inputItem" name="bankname_chil" id="banklink" placeholder="銀行支行"><!--開戶銀行有值必填/选填 -->
				</div>
				
				<div class="inputbox">
					<label for="bankname" class="control-label">賬戶名</label>
					<input type="text" class="inputItem" name="accountname" id="bankname" placeholder="賬戶名"><!--開戶銀行有值必填/选填 -->
				</div>
			</div>
			<div class="formitem line">
				<div class="inputbox">
					<label for="banknum" class="control-label">賬戶號碼</label>
					<input type="text" class="inputItem" name="accountno" id="banknum" placeholder="賬戶號碼"><!--開戶銀行有值必填/选填 -->
				</div>
				
				<div class="inputbox">
					<label for="bankaddress" class="control-label">銀行地址</label>
					<textarea name="bankaddress" id="bankaddress" class="inputItem" rows="3"></textarea><!--開戶銀行有值必填/选填 -->
				</div>
			</div>
			<div class="formbtn formitem">
			
				<button type="button" class="btn btn-default" id="subBtn">註冊</button>
			
			</div>
			<input type="hidden" name="update" value="agency">
