<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>美國新聞國際教育博覽-台灣站</title>
	<!-- 标题图标 -->
    <link rel="icon" href="/geaGlobal/gea.ico" type="image/x-icon">
	<link rel="stylesheet" href="/geaGlobal/css/public.css">
	<link rel="stylesheet" href="/geaGlobal/css/font-awesome.min.css">
	<link rel="stylesheet" href="/geaGlobal/js/bootstrap-3.3.7-dist/css/bootstrap.min.css">	
	<link rel="stylesheet" href="/hk/event/css/register.css">
</head>
<body>
	<div class="regbox">
		<div class="topbg"></div>
		<form class="infoform" action="action.jsp" method="post" id="firstform">
			<div class="stureg info">
				<h1>美國新聞國際教育博覽-台灣站</h1>
				<p class="must-write red">*必填</p>
				<div class="firststep">
					<p class="title">學生資料</p>
					<div class="box">
						<input type="hidden" name="update" value="activit_register">
						<input type="hidden" name="type" value="0">
						<div class="form-group">
							<label for="zhname">姓名：</label>
							<input type="text" class="form-control noempty" id="zhname" name="name_zh" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="sex">性別：<span class="red">*</span></label>
							<select name="sex" id="sex" class="form-control noempty">
								<option value="">選擇</option>
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>
						<div class="form-group">
							<label for="birthday">生日：<span class="red">*</span></label>
							<input type="date" class="form-control noempty" id="birthday" name="birthday" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="phone">聯絡電話：<span class="red">*</span></label>
							<input type="text" class="form-control noempty phone" id="phone" name="phone_number" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="email">電郵地址：<span class="red">*</span></label>
							<input type="email" class="form-control noempty" id="email" name="email" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="schoolname">畢業/目前就讀學校：<span class="red">*</span></label>
							<input type="text" class="form-control noempty" id="schoolname" name="schoolname" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="subjectname">就讀科系：<span class="red">*</span></label>
							<input type="text" class="form-control noempty" id="subjectname" name="subjectname" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="futuresubject">未來想申請的科系：<span class="red">*</span></label>
							<input type="text" class="form-control noempty" id="futuresubject" name="futuresubject" placeholder="您的回答">
						</div>
						<div class="form-group">
							<label for="aboradTime">預計出國時間：<span class="red">*</span></label>
							<input type="date" class="form-control noempty" id="aboradTime" name="aboradTime" placeholder="您的回答">
						</div>
						
						<p class="desc">*以上所收集的有關個人資料會作為本公司舉辦上述講座之用途（包括但不限於作核實出席人士身份、 預留座位及聯絡登記者核實資料作是次講座之安排），並不會作任何直銷之用。閣下提供的個人資料， 本公司將按收集目的所需的時間保存該等資料，直至所收集的個人資料已不再存有任何上述用途後， 本公司便會刪除或銷毀該等資料。 </p>

						<div class="btnbox">
							<button type="button" id="stepfirst" class="btn btn-primary">下一頁</button>
						</div>
					</div>
				</div>
				<div class="secondstep">
					<p class="title">希望參加的講座環節</p>
					<p class="remark">可選擇多於一項</p>
					<div class="box">
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" class="exhibition" value="1">
					      1.孫其君演講
					    </label>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" class="exhibition" value="2">
					      2.美國高中留學講座
					    </label>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox" class="exhibition" value="3">
					      3.ETS托福考試講座
					    </label>
					  </div>
					  <input type="hidden" id="exhibitionstr" name="exhibition" >
					  <div class="btnbox">
						  <!-- <button type="button" id="before" class="btn btn-primary">上一页</button> -->
						  <button type="button" id="subBtn" class="btn btn-danger">提交</button>
					  </div>
					</div>
				</div>
			</div>
		</form>
		<div class="footer"></div>
	</div>
</body>
<script type="text/javascript" src="/geaGlobal/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/geaGlobal/js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</html>
